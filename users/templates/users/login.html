{% block content %}
{% if messages %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}

{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit">
</form>

{% endblock %}
